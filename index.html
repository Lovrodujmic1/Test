		function updateTime() {
		seconds++;
		if (seconds == 60) {
			seconds = 0;
			minutes++;
		}
		if (minutes == 60) {
			minutes = 0;
			hours++;
		}

		var timeString = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" +
			(minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" +
			(seconds > 9 ? seconds : "0" + seconds);
		document.getElementById("timer").innerHTML = "Time: "+timeString;
		}
		function startTimer() {
  			timer = setInterval(updateTime, 1000);
		}	
		function stopTimer() {
  			clearInterval(timer);
		}
