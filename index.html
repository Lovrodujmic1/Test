<!DOCTYPE html>
<html>
<head>
	<title>Meine PWA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="/manifest.json">
</head>
<body>
<script>
// Ein Array mit den Übungen für jede "Farbe"
const exercises = {
  "Herz": "Liegestütze",
  "Karo": "Sit-Ups",
  "Pik": "Kniebeugen",
  "Kreuz": "Burpees"
};

// Die Übung für die Joker
const jokerExercise = "Plank";

// Ein Array mit allen Karten im Deck
const deck = [
  "2-Herz", "3-Herz", "4-Herz", "5-Herz", "6-Herz", "7-Herz", "8-Herz", "9-Herz", "10-Herz", "Bube-Herz", "Dame-Herz", "König-Herz", "Ass-Herz",
  "2-Karo", "3-Karo", "4-Karo", "5-Karo", "6-Karo", "7-Karo", "8-Karo", "9-Karo", "10-Karo", "Bube-Karo", "Dame-Karo", "König-Karo", "Ass-Karo",
  "2-Pik", "3-Pik", "4-Pik", "5-Pik", "6-Pik", "7-Pik", "8-Pik", "9-Pik", "10-Pik", "Bube-Pik", "Dame-Pik", "König-Pik", "Ass-Pik",
  "2-Kreuz", "3-Kreuz", "4-Kreuz", "5-Kreuz", "6-Kreuz", "7-Kreuz", "8-Kreuz", "9-Kreuz", "10-Kreuz", "Bube-Kreuz", "Dame-Kreuz", "König-Kreuz", "Ass-Kreuz",
  "Joker", "Joker"
];

// Eine Funktion, die eine zufällige Karte aus dem Deck auswählt
function drawCard() {
  const randomIndex = Math.floor(Math.random() * deck.length);
  return deck.splice(randomIndex, 1)[0];
}

// Eine Funktion, die die Übung für eine gegebene Karte zurückgibt
function getExercise(card) {
  if (card === "Joker") {
    return jokerExercise;
  } else {
    const suit = card.split("-")[1];
    return exercises[suit];
  }
}

// Eine Funktion, die das Deck mischt und nacheinander Karten zieht
function playGame() {
  deck.sort(() => Math.random() - 0.5);
  let card = drawCard();
  while (deck.length > 0) {
    console.log(`${card}: ${getExercise(card)}`);
    card = drawCard();
  }
}

// Das Spiel starten
playGame();
</script>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/sw.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>
</body>
</html>
